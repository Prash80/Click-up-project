<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Sports Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Cricket Sports Cards</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_1.jpg') }}" class="card-img-top" alt="Batsman hitting a shot">
                    <div class="card-body">
                        <p class="card-text">Batsman hitting a shot</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_2.jpg') }}" class="card-img-top" alt="Close-up of a cricket ball on the pitch">
                    <div class="card-body">
                        <p class="card-text">Cricket ball on the pitch</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_3.jpg') }}" class="card-img-top" alt="Batsman playing a defensive stroke">
                    <div class="card-body">
                        <p class="card-text">Batsman playing a defensive stroke</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_4.jpg') }}" class="card-img-top" alt="Cricket stumps and ball">
                    <div class="card-body">
                        <p class="card-text">Cricket stumps and ball</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_5.jpg') }}" class="card-img-top" alt="Player celebrating a wicket">
                    <div class="card-body">
                        <p class="card-text">Player celebrating a wicket</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', filename='cricket_image_6.jpg') }}" class="card-img-top" alt="Umpire giving a decision">
                    <div class="card-body">
                        <p class="card-text">Umpire giving a decision</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
